<div id="createUser">
			<h4> Create New User </h4>
			<label for="t_userNameCreate">Name: </label>
			<input type="text" id="t_userName" value="type username here" />
			<br>

			<label for="t_userPasswordCreate">Password: </label>
			<input type="text" id="t_userPassword" value="type password here" />

			<hr>
		</div>

			<hr>
